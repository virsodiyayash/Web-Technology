            let minimum = i;
            for( j = i+1; j < num; j++) {
                if(arr[minimum] > arr[j]){
                    minimum = j;
                }
                
            }

            let temp = arr[i];
                arr[i] = arr[minimum];
                arr[minimum] = temp;
        }
