<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let n = parseInt(prompt("Enter the number = "));

            let arr = [];

            for(let i = 0; i < n; i++)  {
                let nums = parseInt(prompt("Enter the number of "+i+" = "));
                arr.push(nums);
            }

        for(let i = 0 ; i < (n-1) ; i++){
            for(let j = 0 ; j < (n - i - 1) ; j++){

            if(arr[j] > arr[j + 1]){
            let temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
            }
        }

        }
            console.log(arr);

    </script>
</body>
</html>
