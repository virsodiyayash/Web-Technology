<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [12 , 23 , 34 , 21 , 9 , 8];
        console.log(arr);

        arr.push(55);
        console.log(arr);

        arr.pop();
        console.log(arr);

        arr.shift(32);
        console.log(arr);

        arr.unshift();
        console.log(arr);

        arr.slice(0,2);
        console.log(arr);

        arr.sort();
        console.log(arr);
    </script>
</body>
</html>
