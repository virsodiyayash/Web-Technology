<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Resetting default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.logo {
    float: left;
}

.logo a {
    color: #fff;
    text-decoration: none;
    font-size: 1.5em;
}

.navbar {
    float: right;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
}

.navbar a:hover {
    background-color: #555;
}

.hero {
    background-color: #f0f0f0;
    padding: 50px 0;
    text-align: center;
}

.about, .contact {
    padding: 50px 0;
    text-align: center;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>

    

    <!-- <div class="card">
        <div class="card-header">
            <h1 align="center">Hello How are you?</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div> -->

    <header>
        <nav class="btn" style="display: flex; align-items: center; justify-content: center;">
            <button class="Home" onclick="location.href = './Home'" style="margin-right: 25px;margin-top: 15px; background-color: cornflowerblue; border: 1px solid black; border-radius: 8px; font-size: 20px;">Home</button>
            <button class="about" onclick="location.href = './about'" style="margin-right: 25px;margin-top: 15px; background-color: cornflowerblue; border: 1px solid black; border-radius: 8px; font-size: 20px;">about</button>
            <button class="contact" onclick="location.href = './contact'" style="margin-right: 25px;margin-top: 15px; background-color: cornflowerblue; border: 1px solid black; border-radius: 8px; font-size: 20px;">contact</button>
            <button class="service" onclick="location.href = './service'" style="margin-right: 25px;margin-top: 15px; background-color: cornflowerblue; border: 1px solid black; border-radius: 8px; font-size: 20px;">service</button>
        </nav>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="#">Your Logo</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to Your Website</h1>
            <p>This is where you can add a brief description or a call to action.</p>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>About Us</h2>
            <p>Add your about content here.</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Add your contact information or a contact form here.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
