<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1 , 2 , 3];
        let arr2 = [4 , 5 , 6];

        console.log(arr);
        console.log(arr2);

        arr3 = [arr , arr2];  //it gives us answer arr3 = [[1 , 2 , 3] , [4 , 5 , 6]];

        //spread operaot => ... (it spread an array);

        arr4 = [...arr , ...arr2]; //it gives us answer = [1 , 2 , 3 , 4 , 5 , 6];

        console.log(arr3);
        console.log(arr4);

    </script>
</body>
</html>
