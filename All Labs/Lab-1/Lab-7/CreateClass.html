<body>
    <script>
        class Greet{
            constructor(){
                console.log("Hello , Namaste");
            }
        }

        const gt = new Greet();

        class Demo{
            constructor(a , b){
                this.a = a;
                this.b = b;
            }

            sum = () => {
                console.log(this.a + this.b);
            }
        }

        let ans = new Demo(2 , 3);
        ans.sum(); 

    </script>
